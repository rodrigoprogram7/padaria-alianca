<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Adicionar Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>

:root {
            --primary-color: #4CAF50;
            --primary-dark-color: #45a049;
            --secondary-color: #2196F3;
            --secondary-dark-color: #1976D2;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #666;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --danger-color: #f44336;
            --danger-dark-color: #d32f2f;
            --success-color: #4CAF50;
            --success-dark-color: #388E3C;
            --info-color: #2196F3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 15px;
            background-color: var(--background-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .dashboard-section {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
            flex: 1 1 48%; /* Permite que as seções ocupem quase metade da largura */
            min-width: 300px; /* Garante que não fiquem muito estreitas em telas menores */
        }

        .form-section {
            order: 1; /* Garante que o formulário venha primeiro */
        }

        .list-section {
            order: 3; /* A lista de produtos agora vem depois da barra de filtro */
        }
        
        /* Ajuste na ordem da barra de filtro */
        .filter-bar {
            grid-column: 1 / -1; /* Ocupa todas as colunas no grid */
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            order: 2; /* A barra de filtro agora vem depois do formulário */
        }


        h1, h2, h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 .fas, h2 .fas {
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light-text-color);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"],
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            color: var(--text-color);
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .form-group input[type="radio"] {
            margin-right: 8px;
        }

        .radio-group label {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            font-weight: normal;
        }

        .button-submit {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .button-submit:hover {
            background-color: var(--primary-dark-color);
            transform: translateY(-2px);
        }

        .feedback-message {
            display: none;
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            font-weight: 500;
            text-align: center;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .feedback-message.success {
            background-color: var(--success-color);
            color: white;
        }

        .feedback-message.error {
            background-color: var(--danger-color);
            color: white;
        }

        .image-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            margin-top: 10px;
            position: relative;
        }

        .image-upload-area:hover {
            border-color: var(--primary-color);
            background-color: #f9fdf9;
        }

        .image-upload-area .upload-icon {
            font-size: 3em;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .image-upload-area p {
            color: var(--light-text-color);
        }

        .image-upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .image-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 3px var(--shadow-color);
        }


        .filter-bar .categorias-fixas {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            flex-grow: 1;
        }

        .filtro-btn {
            background-color: #eee;
            color: var(--text-color);
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .filtro-btn:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .filtro-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        #barra-pesquisa {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 1em;
            flex-grow: 1;
            max-width: 300px;
        }
        
        #barra-pesquisa::placeholder {
            color: var(--light-text-color);
        }

        /* --- Ajustes para 4 colunas e cards menores --- */
        .produto-lista {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* 4 colunas em telas maiores */
            gap: 15px; /* Reduzido o gap para otimizar espaço */
            margin-top: 20px;
        }

        .produto-card {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--shadow-color);
            text-align: center;
            padding-bottom: 10px; /* Reduzido padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease;
            font-size: 0.9em; /* Reduz o tamanho da fonte geral do card */
        }

        .produto-card:hover {
            transform: translateY(-5px);
        }

        .produto-card .produto-img {
            width: 100%;
            height: 100px; /* Altura menor para a imagem */
            object-fit: cover;
            margin-bottom: 10px; /* Reduzido margin */
        }

        .produto-card h4 {
            font-size: 1em; /* Ajustado tamanho da fonte */
            margin-bottom: 5px; /* Reduzido margin */
            color: var(--text-color);
            padding: 0 8px; /* Reduzido padding */
            white-space: nowrap; /* Evita quebras de linha no nome do produto */
            overflow: hidden; /* Oculta o que transborda */
            text-overflow: ellipsis; /* Adiciona "..." se o texto for muito longo */
        }

        .produto-card p {
            font-size: 1.1em; /* Ajustado tamanho da fonte */
            font-weight: 700;
            color: var(--primary-dark-color);
            margin-bottom: 10px; /* Reduzido margin */
        }

        .produto-card .editar-btn,
        .produto-card .excluir-btn {
            padding: 6px 10px; /* Reduzido padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em; /* Reduzido tamanho da fonte dos botões */
            transition: background-color 0.3s ease;
            margin: 0 3px; /* Reduzido margin */
        }

        .produto-card .editar-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        .produto-card .editar-btn:hover {
            background-color: var(--secondary-dark-color);
        }

        .produto-card .excluir-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .produto-card .excluir-btn:hover {
            background-color: var(--danger-dark-color);
        }

        /* Modals */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-conteudo {
            background-color: var(--card-background);
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px var(--shadow-color);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .modal-conteudo h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .modal-conteudo .form-group {
            text-align: left;
        }

        .modal-botoes {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-botoes .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .modal-botoes .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-botoes .btn-primary:hover {
            background-color: var(--primary-dark-color);
        }

        .modal-botoes .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .modal-botoes .btn-danger:hover {
            background-color: var(--danger-dark-color);
        }

        .modal-botoes .btn {
            background-color: #ccc;
            color: var(--text-color);
        }

        .modal-botoes .btn:hover {
            background-color: #bbb;
        }


        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .dashboard-section {
                flex: 1 1 100%;
                margin-bottom: 20px;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-bar .categorias-fixas {
                width: 100%;
                justify-content: center;
            }

            #barra-pesquisa {
                width: 100%;
                max-width: none;
            }

            .produto-lista {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* 2 ou 3 colunas em tablets */
                gap: 10px;
            }

            .produto-card .produto-img {
                height: 80px; /* Ajuste para telas menores */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .dashboard-section {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.3em;
            }

            .button-submit {
                width: 100%;
                justify-content: center;
            }

            .modal-conteudo {
                padding: 20px;
            }
            
            .produto-lista {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* 2 colunas em smartphones */
                gap: 8px;
            }

            .produto-card h4 {
                font-size: 0.9em;
            }
            .produto-card p {
                font-size: 1em;
            }
            .produto-card .editar-btn,
            .produto-card .excluir-btn {
                font-size: 0.7em;
                padding: 5px 8px;
            }
        }

    </style>

</head>
<body>
  <div class="container">
    <div class="form-section dashboard-section">
      <h1><i class="fas fa-cubes"></i> Painel de Administração</h1>
      <h2><i class="fas fa-plus-circle"></i> Adicionar Novo Produto</h2>
      <form id="form-produto" enctype="multipart/form-data" method="POST">
        <div class="form-group">
          <label>Tipo de Card:</label>
          <label><input type="radio" name="tipoCard" value="unico" checked> Produto único</label>
          <label><input type="radio" name="tipoCard" value="variacoes"> Múltiplos produtos no mesmo card</label>
        </div>

        <div id="bloco-unico">
          <div class="form-group">
            <label for="nome-produto">Nome do Produto:</label>
            <input type="text" id="nome-produto" name="nome" placeholder="Ex: Arroz Integral 1kg" required>
          </div>

          <div class="form-group">
            <label for="preco-produto">Preço:</label>
            <input type="text" id="preco-produto" name="preco" placeholder="Ex: 12.50" step="0.01" required>
          </div>

          <div class="form-group">
            <label>Imagens (até 5):</label>
            <div class="image-upload-area" id="image-upload-area">
              <i class="fas fa-cloud-upload-alt upload-icon"></i>
              <p>Arraste e solte ou clique para selecionar imagens</p>
              <input type="file" id="imagens-produto" name="imagens" multiple accept="image/*">
            </div>
            <div class="image-preview" id="image-preview"></div>
          </div>
        </div>

        <div id="seletor-qtd-variacoes" style="display: none;">
          <label>Quantos produtos nesse card?</label>
          <div>
            <label><input type="radio" name="qtdVariacoes" value="1"> 1</label>
            <label><input type="radio" name="qtdVariacoes" value="2"> 2</label>
            <label><input type="radio" name="qtdVariacoes" value="3"> 3</label>
            <label><input type="radio" name="qtdVariacoes" value="4"> 4</label>
            <label><input type="radio" name="qtdVariacoes" value="5"> 5</label>
          </div>
        </div>

        <div id="bloco-variacoes"></div>

        <div class="form-group">
          <label for="categoria-produto">Categoria:</label>
          <select id="categoria-produto" name="categoria" required>
            <option value="" disabled selected>Selecione uma categoria</option>
            <option value="mercearia">Mercearia</option>
            <option value="padaria">Padaria</option>
            <option value="sacoloes">Sacolões</option>
            <option value="bazar">Bazar</option>
            <option value="bebidas">Bebidas</option>
            <option value="pereciveis">Perecíveis</option>
            <option value="higiene">Higiene</option>
          </select>
        </div>

        <div class="form-group">
          <label>Tipo:</label>
          <div class="radio-group">
            <label><input type="radio" name="tipo" value="unidade" checked> Unidade</label>
            <label><input type="radio" name="tipo" value="peso"> Peso</label>
          </div>
        </div>

        <button type="submit" class="button-submit">
          <i class="fas fa-plus"></i> Adicionar Produto
        </button>
        <div id="feedback-message" class="feedback-message"></div>
      </form>
    </div>

        <div class="filter-bar">
      <div class="categorias-fixas">
        <button class="filtro-btn active" data-categoria="todos">Todos</button>
        <button class="filtro-btn" data-categoria="mercearia">Mercearia</button>
        <button class="filtro-btn" data-categoria="padaria">Padaria</button>
        <button class="filtro-btn" data-categoria="sacoloes">Sacolões</button>
        <button class="filtro-btn" data-categoria="bazar">Bazar</button>
        <button class="filtro-btn" data-categoria="bebidas">Bebidas</button>
        <button class="filtro-btn" data-categoria="pereciveis">Perecíveis</button>
        <button class="filtro-btn" data-categoria="higiene">Higiene</button>
      </div>
      <input type="text" id="barra-pesquisa" placeholder="🔍 Buscar por nome...">
    </div>

    <div class="list-section dashboard-section">
      <h2><i class="fas fa-boxes"></i> Produtos Cadastrados</h2>
      <div class="produto-lista grid-mobile" id="produtos-lista"></div>
      <div id="no-products-message" style="text-align:center; color: var(--light-text-color); margin-top: 30px; display: none;">
        <i class="fas fa-box-open" style="font-size: 2em; margin-bottom: 10px;"></i>
        <p>Nenhum produto cadastrado ainda. Comece adicionando um!</p>
      </div>
    </div>

    <div id="modal-confirmar-exclusao" class="modal">
      <div class="modal-conteudo">
        <p>Tem certeza que deseja excluir o produto?</p>
        <div class="modal-botoes">
          <button id="confirmar-exclusao" class="btn btn-danger">Sim</button>
          <button id="cancelar-exclusao" class="btn">Não</button>
        </div>
      </div>
    </div>

    <div id="modal-editar" class="modal">
      <div class="modal-conteudo">
        <h3>Editar Produto</h3>
        <form id="form-editar-produto">
          <input type="hidden" id="edit-id" name="id">
          <div class="form-group">
            <label for="edit-nome">Nome:</label>
            <input type="text" id="edit-nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="edit-preco">Preço:</label>
            <input type="text" id="edit-preco" name="preco" required>
          </div>
          <div class="form-group">
            <label for="edit-imagem">Nova Imagem:</label>
            <input type="file" id="edit-imagem" name="novaImagem" accept="image/*">
          </div>
          <div class="modal-botoes">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" id="cancelar-edicao" class="btn">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    const tipoCardRadios = document.querySelectorAll('input[name="tipoCard"]');
    const blocoUnico = document.getElementById('bloco-unico');
    const seletorQtd = document.getElementById('seletor-qtd-variacoes');
    const blocoVariacoes = document.getElementById('bloco-variacoes');
    const imageUploadArea = document.getElementById('image-upload-area');

    tipoCardRadios.forEach(radio => {

        const modo = radio.value;

        if (modo === 'variacoes' && radio.checked) {
          blocoUnico.style.display = 'none';
          seletorQtd.style.display = 'block';
          imageUploadArea.style.display = 'none';
          document.getElementById('nome-produto').removeAttribute('required');
          document.getElementById('preco-produto').removeAttribute('required');
          document.getElementById('imagens-produto').removeAttribute('required');

          blocoUnico.style.display = 'block';
          seletorQtd.style.display = 'none';
          blocoVariacoes.innerHTML = '';
          imageUploadArea.style.display = 'block';
          document.getElementById('nome-produto').setAttribute('required', true);
          document.getElementById('preco-produto').setAttribute('required', true);
          document.getElementById('imagens-produto').setAttribute('required', true);
        }
      });
    });

    // 🧠 Correção: nomes com colchetes para funcionar com arrays
    document.querySelectorAll('input[name="qtdVariacoes"]').forEach(radio => {
      radio.addEventListener('change', () => {
        const qtd = parseInt(radio.value);
        blocoVariacoes.innerHTML = '';
        for (let i = 0; i < qtd; i++) {
          const div = document.createElement('div');
          div.classList.add('form-group');

            <label>Imagem:</label>
            <input type="file" name="v_imagens" accept="image/*" required>
          `;
          blocoVariacoes.appendChild(div);
        }
      });
    });

    document.getElementById('form-produto').addEventListener('submit', async (e) => {
      e.preventDefault();
      const tipoCard = document.querySelector('input[name="tipoCard"]:checked').value;
      const form = document.getElementById('form-produto');
      const formData = new FormData(form);
      formData.append('modo', tipoCard);

      const res = await fetch('/produtos', {
        method: 'POST',
        body: formData
      });

      const json = await res.json();
      const msg = document.getElementById('feedback-message');
      msg.textContent = json.mensagem || 'Erro ao salvar';
      msg.className = 'feedback-message ' + (res.ok ? 'success' : 'error');
      msg.style.display = 'flex';
      setTimeout(() => msg.style.display = 'none', 3000);

      if (res.ok) {
        form.reset();
        blocoVariacoes.innerHTML = '';
        document.getElementById('image-preview').innerHTML = '';
        imageUploadArea.style.display = 'block';
      }
    });

    // Estado inicial do formulário
    const selecionado = document.querySelector('input[name="tipoCard"]:checked');

}

// Renderizar lista de produtos no painel
function renderizarLista(produtosFiltrados) {
  const container = document.getElementById('produtos-lista');
  container.innerHTML = '';

  produtosFiltrados.forEach(prod => {
    const card = document.createElement('div');
    card.className = 'produto-card';

    const imagem = prod.imagens?.[0] || prod.variacoes?.[0]?.imagem || '/assets/images/alimentos/sem-imagem.jpg';
    const nome = prod.nome || prod.variacoes?.[0]?.nome || 'Sem nome';
    const preco = prod.preco || prod.variacoes?.[0]?.preco || '0.00';

    card.innerHTML = `
      <img src="${imagem}" alt="${nome}" class="produto-img">
      <h4>${nome}</h4>
      <p>R$ ${parseFloat(preco).toFixed(2).replace('.', ',')}</p>
      <button class="editar-btn" onclick="abrirModalEditar('${prod._id}')">Editar</button>
      <button class="excluir-btn" onclick="abrirModalExcluir('${prod._id}')">Excluir</button>
    `;

    container.appendChild(card);
  });

  document.getElementById('no-products-message').style.display = produtosFiltrados.length ? 'none' : 'block';
}

// Filtro por categoria
function filtrarCategoriaPainel(cat) {
  const filtrado = cat === 'todos' ? produtos : produtos.filter(p => p.categoria === cat);
  renderizarLista(filtrado);
}

// Filtro por nome
function pesquisarNomePainel() {
  const termo = document.getElementById('barra-pesquisa').value.toLowerCase(); // Corrigido ID
  const resultado = produtos.filter(p => {
    const nome = p.nome || p.variacoes?.[0]?.nome || '';
    return nome.toLowerCase().includes(termo);
  });
  renderizarLista(resultado);
}

// Abrir modal de edição
function abrirModalEditar(id) {
  const produto = produtos.find(p => p._id === id);
  if (!produto) return;

  const nome = produto.nome || produto.variacoes?.[0]?.nome || '';
  const preco = produto.preco || produto.variacoes?.[0]?.preco || '';

  document.getElementById('edit-id').value = id;
  document.getElementById('edit-nome').value = nome;
  document.getElementById('edit-preco').value = preco;

  document.getElementById('modal-editar').style.display = 'flex';
}

// Confirmar edição
async function salvarEdicao() {
  const id = document.getElementById('edit-id').value;
  const nome = document.getElementById('edit-nome').value;
  const preco = document.getElementById('edit-preco').value;
  const imagem = document.getElementById('edit-imagem').files[0];

  const formData = new FormData();
  formData.append('nome', nome);
  formData.append('preco', preco);
  if (imagem) formData.append('imagem', imagem);

  const res = await fetch(`/produtos/${id}`, {
    method: 'PUT',
    body: formData
  });

  const json = await res.json();
  alert(json.mensagem);
  document.getElementById('modal-editar').style.display = 'none';
  carregarProdutos();
}
// Abrir modal de confirmação de exclusão
function abrirModalExcluir(id) {
  // Ajuste: O ID do produto a ser excluído deve ser armazenado para uso posterior
  // Você pode criar um input hidden no modal de exclusão para isso
  const modalConfirmarExclusao = document.getElementById('modal-confirmar-exclusao');
  modalConfirmarExclusao.dataset.productId = id; // Armazena o ID no dataset do modal
  modalConfirmarExclusao.style.display = 'flex';
}

// Confirmar exclusão
async function confirmarExclusao() {
  const modalConfirmarExclusao = document.getElementById('modal-confirmar-exclusao');
  const id = modalConfirmarExclusao.dataset.productId; // Recupera o ID do dataset

  const res = await fetch(`/produtos/${id}`, { method: 'DELETE' });
  const json = await res.json();
  alert(json.mensagem);
  modalConfirmarExclusao.style.display = 'none';
  carregarProdutos();
}
// Fechar modais
function fecharModais() {
  document.getElementById('modal-editar').style.display = 'none';
  document.getElementById('modal-confirmar-exclusao').style.display = 'none'; // Corrigido ID do modal
}

// Event Listeners para botões dos modais
document.getElementById('cancelar-edicao').addEventListener('click', fecharModais);
document.getElementById('cancelar-exclusao').addEventListener('click', fecharModais);
document.getElementById('confirmar-exclusao').addEventListener('click', confirmarExclusao);
document.getElementById('form-editar-produto').addEventListener('submit', async (e) => {
    e.preventDefault();
    salvarEdicao();
});

// Event listeners para os botões de filtro de categoria
document.querySelectorAll('.filtro-btn').forEach(button => {
    button.addEventListener('click', function() {
        document.querySelectorAll('.filtro-btn').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        filtrarCategoriaPainel(this.dataset.categoria);
    });
});

// Event listener para a barra de pesquisa
document.getElementById('barra-pesquisa').addEventListener('input', pesquisarNomePainel);

window.addEventListener('DOMContentLoaded', carregarProdutos);
  </script>
