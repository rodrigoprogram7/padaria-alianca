<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Administração</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f7f7f7;
    }

    h1, h2 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 600px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #218838;
    }

    .produto-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .produto-card img {
      width: 100px;
      border-radius: 4px;
      margin-right: 10px;
    }

    .produto-lista {
      max-width: 800px;
    }
  </style>
</head>
<body>

  <h1>Painel de Administração</h1>

  <form id="form-produto" enctype="multipart/form-data">
    <input type="text" name="nome" placeholder="Nome do Produto" required>
    <input type="text" name="preco" placeholder="Preço" required>

    <label>Categoria:</label>
    <select name="categoria" required>
      <option value="mercearia" selected>Mercearia</option>
      <option value="padaria">Padaria</option>
      <option value="sacoloes">Sacolões</option>
      <option value="bazar">Bazar</option>
      <option value="bebidas">Bebidas</option>
      <option value="pereciveis">Perecíveis</option>
      <option value="higiene">Higiene</option>
    </select>

    <label>Tipo:</label>
    <label><input type="radio" name="tipo" value="unidade" checked> Unidade</label>
    <label><input type="radio" name="tipo" value="peso"> Peso</label>

    <label>Imagens (até 5):</label>
    <input type="file" name="imagens" multiple accept="image/*" required>

    <button type="submit">Adicionar Produto</button>
  </form>

  <h2>Produtos Cadastrados</h2>
  <div class="produto-lista" id="produtos-lista">
    <!-- produtos renderizados aqui via JS -->
  </div>

  <script>
    // exemplo: função de carregamento dos produtos aqui
  </script>

</body>
</html>
