<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Adicionar Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>

/* Variáveis CSS para fácil manutenção e consistência */
:root {
    --primary-color: #6a0572; /* Um tom de roxo profundo */
    --secondary-color: #ab47bc; /* Um roxo mais claro */
    --accent-color: #ffee58; /* Um amarelo vibrante para destaque */
    --text-color: #333;
    --light-text-color: #f0f0f0;
    --background-color: #f0f2f5; /* Um cinza suave para o fundo */
    --card-background: #ffffff;
    --border-radius: 12px; /* Aumentado para um visual mais suave */
    --shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    --hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    --success-color: #28a745;
    --error-color: #dc3545;
}

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Alinha o conteúdo ao topo */
    min-height: 100vh;
    box-sizing: border-box;
    padding: 20px; /* Adicionado padding para o corpo */
}

.container {
    max-width: 1400px; /* Aumentei a largura máxima */
    width: 100%;
    margin: 30px auto;
    padding: 30px;
    background-color: var(--card-background);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Transição mais suave */
    display: grid;
    grid-template-columns: 1fr; /* Padrão para mobile */
    gap: 30px;
}

@media (min-width: 992px) {
    .container {
        grid-template-columns: 1fr 2fr; /* Layout de 2 colunas para desktop */
    }
}

/* Seções do Dashboard */
.dashboard-section {
    padding: 25px;
    border-radius: var(--border-radius);
    background-color: var(--card-background);
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
}

.dashboard-section:hover {
    box-shadow: var(--hover-shadow);
}

h1, h2, h3, h4, h5, h6 {
    color: var(--primary-color);
    margin-bottom: 20px;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 10px;
}

h1 i, h2 i {
    color: var(--secondary-color);
    font-size: 1.2em;
}

/* Formulário e Grupos de Formulário */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text-color);
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="file"],
select,
textarea {
    width: calc(100% - 24px); /* Ajuste para padding */
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05); /* Sombra interna sutil */
    background-color: #fefefe;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
input[type="file"]:focus,
select:focus,
textarea:focus {
    outline: none;
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 4px rgba(171, 71, 188, 0.2);
}

/* Estilo para Radio Buttons */
.form-group label input[type="radio"] {
    margin-right: 8px;
    transform: scale(1.1);
    cursor: pointer;
}

.radio-group label {
    display: inline-flex; /* Para alinhar o input com o texto */
    align-items: center;
    margin-right: 20px;
    font-weight: 400; /* Menos negrito para os labels internos */
}

/* Botões */
button, .button-submit, .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 12px 25px;
    border: none;
    border-radius: var(--border-radius);
    background-image: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    color: var(--light-text-color);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--shadow);
    text-decoration: none;
    text-align: center;
    margin-top: 15px; /* Espaçamento acima dos botões */
}

button:hover, .button-submit:hover, .btn:hover {
    transform: translateY(-3px);
    box-shadow: var(--hover-shadow);
    background-image: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
}

button:active, .button-submit:active, .btn:active {
    transform: translateY(0);
    box-shadow: var(--shadow);
}

.btn-danger {
    background-image: linear-gradient(45deg, #dc3545, #e05e6b);
}
.btn-danger:hover {
    background-image: linear-gradient(45deg, #e05e6b, #dc3545);
}

.btn-primary {
    background-image: linear-gradient(45deg, #007bff, #0056b3);
}
.btn-primary:hover {
    background-image: linear-gradient(45deg, #0056b3, #007bff);
}

/* Área de Upload de Imagem */
.image-upload-area {
    border: 2px dashed #ccc;
    border-radius: var(--border-radius);
    padding: 30px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: #f9f9f9;
}

.image-upload-area:hover {
    border-color: var(--secondary-color);
    background-color: #f0f0f0;
}

.upload-icon {
    font-size: 3em;
    color: #bbb;
    margin-bottom: 10px;
}

.image-upload-area p {
    color: #888;
    margin: 0;
}

.image-preview {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 15px;
    justify-content: center;
}

.image-preview img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #eee;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Mensagens de Feedback */
.feedback-message {
    padding: 12px 20px;
    margin-top: 20px;
    border-radius: 8px;
    font-weight: 600;
    text-align: center;
    display: none; /* Controlado por JS */
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.feedback-message.success {
    background-color: #d4edda;
    color: var(--success-color);
    border: 1px solid var(--success-color);
}

.feedback-message.error {
    background-color: #f8d7da;
    color: var(--error-color);
    border: 1px solid var(--error-color);
}

.feedback-message.show {
    opacity: 1;
}

/* Barra de Filtro e Busca */
.filter-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 25px;
    align-items: center;
    background-color: var(--card-background);
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
}

.categorias-fixas {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    flex-grow: 1; /* Permite que ocupe espaço disponível */
}

.filtro-btn {
    background-color: #e0e0e0;
    color: #555;
    padding: 8px 18px;
    border-radius: 20px;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.filtro-btn:hover {
    background-color: #d0d0d0;
    color: var(--text-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.filtro-btn.active {
    background-image: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    color: var(--light-text-color);
    box-shadow: var(--shadow);
    transform: translateY(0);
}

#barra-pesquisa {
    flex-grow: 1;
    min-width: 200px; /* Garante que não fique muito pequeno */
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 20px; /* Borda arredondada para a barra de pesquisa */
    font-size: 1rem;
    background-color: #fefefe;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
}

#barra-pesquisa:focus {
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 4px rgba(171, 71, 188, 0.2);
}

/* Lista de Produtos */
.produto-lista {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Mais colunas, ajuste dinâmico */
    gap: 25px; /* Espaçamento entre os cards */
    padding: 10px;
}

.produto-card {
    background-color: var(--card-background);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    padding: 20px;
    text-align: center;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between; /* Espaçamento uniforme */
    overflow: hidden;
}

.produto-card:hover {
    transform: translateY(-8px) scale(1.02); /* Efeito de elevação e leve aumento */
    box-shadow: var(--hover-shadow);
}

.produto-img {
    width: 100%;
    max-height: 180px; /* Altura máxima para imagens */
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 15px;
    border: 1px solid #eee;
    transition: transform 0.3s ease;
}

.produto-card:hover .produto-img {
    transform: scale(1.05); /* Zoom sutil na imagem ao passar o mouse */
}

.produto-card h4 {
    margin-top: 0;
    margin-bottom: 8px;
    font-size: 1.15rem;
    color: var(--primary-color);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; /* Corta o texto com reticências */
    width: 100%;
}

.produto-card p {
    font-size: 1.05rem;
    font-weight: 600;
    color: var(--secondary-color);
    margin-bottom: 15px;
}

.produto-card .editar-btn,
.produto-card .excluir-btn {
    width: calc(100% - 20px); /* Ajuste para padding */
    margin-top: 10px;
    font-size: 0.95rem;
    padding: 10px 15px;
    box-shadow: none; /* Remove a sombra padrão para botões menores */
}

.produto-card .editar-btn {
    background-image: linear-gradient(45deg, #007bff, #0056b3);
}
.produto-card .editar-btn:hover {
    background-image: linear-gradient(45deg, #0056b3, #007bff);
}

.produto-card .excluir-btn {
    background-image: linear-gradient(45deg, #dc3545, #e05e6b);
}
.produto-card .excluir-btn:hover {
    background-image: linear-gradient(45deg, #e05e6b, #dc3545);
}


/* Mensagem de Nenhum Produto */
#no-products-message {
    padding: 40px;
    background-color: var(--card-background);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    margin-top: 30px;
    color: var(--text-color);
}
#no-products-message i {
    color: var(--primary-color);
}

/* Modais (Pop-ups) */
.modal {
    display: none; /* Oculto por padrão */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* Fundo semi-transparente */
    justify-content: center;
    align-items: center;
    animation: fadeInModal 0.3s ease-out; /* Animação de entrada do modal */
}

.modal-conteudo {
    background-color: var(--card-background);
    padding: 30px;
    border-radius: var(--border-radius);
    box-shadow: var(--hover-shadow);
    width: 90%;
    max-width: 500px;
    text-align: center;
    position: relative;
    animation: slideInUp 0.4s ease-out; /* Animação para o conteúdo do modal */
}

.modal-conteudo h3 {
    color: var(--primary-color);
    margin-top: 0;
    margin-bottom: 25px;
    font-size: 1.5rem;
}

.modal-botoes {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.modal-botoes .btn {
    min-width: 100px;
    padding: 10px 20px;
    font-size: 0.95rem;
}

/* Animações CSS */
@keyframes fadeInModal {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideInUp {
    from {
        transform: translateY(50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Animação para feedback message */
@keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(10px); }
    10% { opacity: 1; transform: translateY(0); }
    90% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(10px); }
}

.feedback-message.show {
    animation: fadeInOut 3.5s forwards; /* Ajuste o tempo conforme necessário */
}

/* Estilo para formulários de variação */
#bloco-variacoes .form-group {
    background-color: #f8f8f8;
    padding: 20px;
    border-radius: var(--border-radius);
    border: 1px solid #eee;
    margin-bottom: 20px;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
}

#bloco-variacoes h4 {
    color: var(--secondary-color);
    margin-top: 0;
    border-bottom: 1px dashed #ddd;
    padding-bottom: 10px;
    margin-bottom: 15px;
}

/* Responsividade adicional para cards de produto */
@media (max-width: 768px) {
    .produto-lista {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
    }
    .produto-card {
        padding: 15px;
    }
    .filter-bar {
        flex-direction: column;
        align-items: stretch;
    }
    .categorias-fixas {
        justify-content: center;
        margin-bottom: 15px;
    }
}

@media (max-width: 480px) {
    .produto-lista {
        grid-template-columns: 1fr; /* Uma coluna em telas muito pequenas */
    }
    .container {
        padding: 15px;
    }
    .dashboard-section {
        padding: 15px;
    }
}
    </style>

</head>
<body>
  <div class="container">
    <div class="form-section dashboard-section">
      <h1><i class="fas fa-cubes"></i> Painel de Administração</h1>
      <h2><i class="fas fa-plus-circle"></i> Adicionar Novo Produto</h2>
      <form id="form-produto" enctype="multipart/form-data" method="POST">
        <div class="form-group">
          <label>Tipo de Card:</label>
          <label><input type="radio" name="tipoCard" value="unico" checked> Produto único</label>
          <label><input type="radio" name="tipoCard" value="variacoes"> Múltiplos produtos no mesmo card</label>
        </div>

        <div id="bloco-unico">
          <div class="form-group">
            <label for="nome-produto">Nome do Produto:</label>
            <input type="text" id="nome-produto" name="nome" placeholder="Ex: Arroz Integral 1kg" required>
          </div>

          <div class="form-group">
            <label for="preco-produto">Preço:</label>
            <input type="text" id="preco-produto" name="preco" placeholder="Ex: 12.50" step="0.01" required>
          </div>

          <div class="form-group">
            <label>Imagens (até 5):</label>
            <div class="image-upload-area" id="image-upload-area">
              <i class="fas fa-cloud-upload-alt upload-icon"></i>
              <p>Arraste e solte ou clique para selecionar imagens</p>
              <input type="file" id="imagens-produto" name="imagens" multiple accept="image/*">
            </div>
            <div class="image-preview" id="image-preview"></div>
          </div>
        </div>

        <div id="seletor-qtd-variacoes" style="display: none;">
          <label>Quantos produtos nesse card?</label>
          <div>
            <label><input type="radio" name="qtdVariacoes" value="1"> 1</label>
            <label><input type="radio" name="qtdVariacoes" value="2"> 2</label>
            <label><input type="radio" name="qtdVariacoes" value="3"> 3</label>
            <label><input type="radio" name="qtdVariacoes" value="4"> 4</label>
            <label><input type="radio" name="qtdVariacoes" value="5"> 5</label>
          </div>
        </div>

        <div id="bloco-variacoes"></div>

        <div class="form-group">
          <label for="categoria-produto">Categoria:</label>
          <select id="categoria-produto" name="categoria" required>
            <option value="" disabled selected>Selecione uma categoria</option>
            <option value="mercearia">Mercearia</option>
            <option value="padaria">Padaria</option>
            <option value="sacoloes">Sacolões</option>
            <option value="bazar">Bazar</option>
            <option value="bebidas">Bebidas</option>
            <option value="pereciveis">Perecíveis</option>
            <option value="higiene">Higiene</option>
          </select>
        </div>

        <div class="form-group">
          <label>Tipo:</label>
          <div class="radio-group">
            <label><input type="radio" name="tipo" value="unidade" checked> Unidade</label>
            <label><input type="radio" name="tipo" value="peso"> Peso</label>
          </div>
        </div>

        <button type="submit" class="button-submit">
          <i class="fas fa-plus"></i> Adicionar Produto
        </button>
        <div id="feedback-message" class="feedback-message"></div>
      </form>
    </div>

        <div class="filter-bar">
      <div class="categorias-fixas">
        <button class="filtro-btn active" data-categoria="todos">Todos</button>
        <button class="filtro-btn" data-categoria="mercearia">Mercearia</button>
        <button class="filtro-btn" data-categoria="padaria">Padaria</button>
        <button class="filtro-btn" data-categoria="sacoloes">Sacolões</button>
        <button class="filtro-btn" data-categoria="bazar">Bazar</button>
        <button class="filtro-btn" data-categoria="bebidas">Bebidas</button>
        <button class="filtro-btn" data-categoria="pereciveis">Perecíveis</button>
        <button class="filtro-btn" data-categoria="higiene">Higiene</button>
      </div>
      <input type="text" id="barra-pesquisa" placeholder="🔍 Buscar por nome...">
    </div>

    <div class="list-section dashboard-section">
      <h2><i class="fas fa-boxes"></i> Produtos Cadastrados</h2>
      <div class="produto-lista grid-mobile" id="produtos-lista"></div>
      <div id="no-products-message" style="text-align:center; color: var(--light-text-color); margin-top: 30px; display: none;">
        <i class="fas fa-box-open" style="font-size: 2em; margin-bottom: 10px;"></i>
        <p>Nenhum produto cadastrado ainda. Comece adicionando um!</p>
      </div>
    </div>

    <div id="modal-confirmar-exclusao" class="modal">
      <div class="modal-conteudo">
        <p>Tem certeza que deseja excluir o produto?</p>
        <div class="modal-botoes">
          <button id="confirmar-exclusao" class="btn btn-danger">Sim</button>
          <button id="cancelar-exclusao" class="btn">Não</button>
        </div>
      </div>
    </div>

    <div id="modal-editar" class="modal">
      <div class="modal-conteudo">
        <h3>Editar Produto</h3>
        <form id="form-editar-produto">
          <input type="hidden" id="edit-id" name="id">
          <div class="form-group">
            <label for="edit-nome">Nome:</label>
            <input type="text" id="edit-nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="edit-preco">Preço:</label>
            <input type="text" id="edit-preco" name="preco" required>
          </div>
          <div class="form-group">
            <label for="edit-imagem">Nova Imagem:</label>
            <input type="file" id="edit-imagem" name="novaImagem" accept="image/*">
          </div>
          <div class="modal-botoes">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" id="cancelar-edicao" class="btn">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

  </div> <script>
    const tipoCardRadios = document.querySelectorAll('input[name="tipoCard"]');
    const blocoUnico = document.getElementById('bloco-unico');
    const seletorQtd = document.getElementById('seletor-qtd-variacoes');
    const blocoVariacoes = document.getElementById('bloco-variacoes');
    const imageUploadArea = document.getElementById('image-upload-area');

    tipoCardRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        const modo = radio.value;

        if (modo === 'variacoes' && radio.checked) {
          blocoUnico.style.display = 'none';
          seletorQtd.style.display = 'block';
          imageUploadArea.style.display = 'none';
          document.getElementById('nome-produto').removeAttribute('required');
          document.getElementById('preco-produto').removeAttribute('required');
          document.getElementById('imagens-produto').removeAttribute('required');
        } else {
          blocoUnico.style.display = 'block';
          seletorQtd.style.display = 'none';
          blocoVariacoes.innerHTML = '';
          imageUploadArea.style.display = 'block';
          document.getElementById('nome-produto').setAttribute('required', true);
          document.getElementById('preco-produto').setAttribute('required', true);
          document.getElementById('imagens-produto').setAttribute('required', true);
        }
      });
    });

    // 🧠 Correção: nomes com colchetes para funcionar com arrays
    document.querySelectorAll('input[name="qtdVariacoes"]').forEach(radio => {
      radio.addEventListener('change', () => {
        const qtd = parseInt(radio.value);
        blocoVariacoes.innerHTML = '';
        for (let i = 0; i < qtd; i++) {
          const div = document.createElement('div');
          div.classList.add('form-group');
          div.innerHTML = `
            <h4>Produto ${i + 1}</h4>
            <label>Nome:</label>
            <input type="text" name="v_nome[${i}]" required>
            <label>Preço:</label>
            <input type="text" name="v_preco[${i}]" required>
            <label>Imagem:</label>
            <input type="file" name="v_imagens" accept="image/*" required>
          `;
          blocoVariacoes.appendChild(div);
        }
      });
    });

    document.getElementById('form-produto').addEventListener('submit', async (e) => {
      e.preventDefault();
      const tipoCard = document.querySelector('input[name="tipoCard"]:checked').value;
      const form = document.getElementById('form-produto');
      const formData = new FormData(form);
      formData.append('modo', tipoCard);

      const res = await fetch('/produtos', {
        method: 'POST',
        body: formData
      });

let produtos = [];

// Buscar produtos do banco e renderizar
async function carregarProdutos() {
  const res = await fetch('/produtos');
  produtos = await res.json();
  renderizarLista(produtos);
}

// Renderizar lista de produtos no painel
function renderizarLista(produtosFiltrados) {
  const container = document.getElementById('produtos-lista');
  container.innerHTML = '';

  produtosFiltrados.forEach(prod => {
    const card = document.createElement('div');
    card.className = 'produto-card';

    const imagem = prod.imagens?.[0] || prod.variacoes?.[0]?.imagem || '/assets/images/alimentos/sem-imagem.jpg';
    const nome = prod.nome || prod.variacoes?.[0]?.nome || 'Sem nome';
    const preco = prod.preco || prod.variacoes?.[0]?.preco || '0.00';

    card.innerHTML = `
      <img src="${imagem}" alt="${nome}" class="produto-img">
      <h4>${nome}</h4>
      <p>R$ ${parseFloat(preco).toFixed(2).replace('.', ',')}</p>
      <button class="editar-btn" onclick="abrirModalEditar('${prod._id}')">Editar</button>
      <button class="excluir-btn" onclick="abrirModalExcluir('${prod._id}')">Excluir</button>
    `;

    container.appendChild(card);
  });

  document.getElementById('no-products-message').style.display = produtosFiltrados.length ? 'none' : 'block';
}

// Filtro por categoria
function filtrarCategoriaPainel(cat) {
  const filtrado = cat === 'todos' ? produtos : produtos.filter(p => p.categoria === cat);
  renderizarLista(filtrado);
}

// Filtro por nome
function pesquisarNomePainel() {
  const termo = document.getElementById('barra-pesquisa').value.toLowerCase(); // Corrigido ID
  const resultado = produtos.filter(p => {
    const nome = p.nome || p.variacoes?.[0]?.nome || '';
    return nome.toLowerCase().includes(termo);
  });
  renderizarLista(resultado);
}

// Abrir modal de edição
function abrirModalEditar(id) {
  const produto = produtos.find(p => p._id === id);
  if (!produto) return;

  const nome = produto.nome || produto.variacoes?.[0]?.nome || '';
  const preco = produto.preco || produto.variacoes?.[0]?.preco || '';

  document.getElementById('edit-id').value = id;
  document.getElementById('edit-nome').value = nome;
  document.getElementById('edit-preco').value = preco;

  document.getElementById('modal-editar').style.display = 'flex';
}

// Confirmar edição
async function salvarEdicao() {
  const id = document.getElementById('edit-id').value;
  const nome = document.getElementById('edit-nome').value;
  const preco = document.getElementById('edit-preco').value;
  const imagem = document.getElementById('edit-imagem').files[0];

  const formData = new FormData();
  formData.append('nome', nome);
  formData.append('preco', preco);
  if (imagem) formData.append('imagem', imagem);

  const res = await fetch(`/produtos/${id}`, {
    method: 'PUT',
    body: formData
  });

  const json = await res.json();
  alert(json.mensagem);
  document.getElementById('modal-editar').style.display = 'none';
  carregarProdutos();
}
// Abrir modal de confirmação de exclusão
function abrirModalExcluir(id) {
  // Ajuste: O ID do produto a ser excluído deve ser armazenado para uso posterior
  // Você pode criar um input hidden no modal de exclusão para isso
  const modalConfirmarExclusao = document.getElementById('modal-confirmar-exclusao');
  modalConfirmarExclusao.dataset.productId = id; // Armazena o ID no dataset do modal
  modalConfirmarExclusao.style.display = 'flex';
}

// Confirmar exclusão
async function confirmarExclusao() {
  const modalConfirmarExclusao = document.getElementById('modal-confirmar-exclusao');
  const id = modalConfirmarExclusao.dataset.productId; // Recupera o ID do dataset

  const res = await fetch(`/produtos/${id}`, { method: 'DELETE' });
  const json = await res.json();
  alert(json.mensagem);
  modalConfirmarExclusao.style.display = 'none';
  carregarProdutos();
}
// Fechar modais
function fecharModais() {
  document.getElementById('modal-editar').style.display = 'none';
  document.getElementById('modal-confirmar-exclusao').style.display = 'none'; // Corrigido ID do modal
}

// Event Listeners para botões dos modais
document.getElementById('cancelar-edicao').addEventListener('click', fecharModais);

document.getElementById('confirmar-exclusao').addEventListener('click', confirmarExclusao);
document.getElementById('form-editar-produto').addEventListener('submit', async (e) => {

// Animação de entrada para as seções do dashboard
function animateDashboardSections() {
    const sections = document.querySelectorAll('.dashboard-section');
    sections.forEach((section, index) => {
        section.style.opacity = '0';
        section.style.transform = 'translateY(20px)';
        setTimeout(() => {
            section.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
            section.style.opacity = '1';
            section.style.transform = 'translateY(0)';
        }, 100 + index * 150); // Atraso sequencial
    });
}

    cards.forEach((card, index) => {
        card.style.opacity = '0';

            card.style.opacity = '1';
            card.style.transform = 'scale(1)';

            noProductsMessage.style.transform = 'translateY(0)';

};
