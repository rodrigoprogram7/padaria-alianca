<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administração</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos Globais e Reset Básico */
        :root {
            --primary-color: #007bff; /* Azul vibrante */
            --primary-dark: #0056b3; /* Azul mais escuro para hover */
            --text-color: #333;
            --background-light: #f0f2f5;
            --card-background: #ffffff;
            --border-color: #ddd;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --header-height: 4.5rem;

            /* Cores */
            --hue: 46;
            --base-color: hsl(var(--hue) 100% 57%);
            --base-color-second: hsl(var(--hue) 65% 88%);
            --base-color-alt: hsl(var(--hue) 57% 53%);
            --title-color: hsl(var(--hue) 41% 10%);
            --text-color: hsl(0 0% 46%);
            --text-color-light: hsl(0 0% 98%);
            --body-color: hsl(0 0% 98%);
            
            /* Tamanho das fontes*/
            --title-font-size-base: 1.875rem; /* Renomeado para base */
            --subtitle-font-size: 1rem;
            
            /* Tipo das fontes*/
            --title-font: "Poppins", sans-serif;
            --body-font: "DM Sans", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* Centraliza verticalmente por padrão */
            min-height: 100vh;
            background: var(--background-light);
            color: var(--text-color);
            background: linear-gradient(135deg, #f5f3ec 0%, #e9f0c1 100%); /* Gradiente suave */
        }

        /* Container Principal do Login */
        .login-container {
            background: var(--card-background);
            padding: 40px;
            border-radius: 12px; /* Bordas mais suaves */
            box-shadow: 0 10px 30px var(--shadow-light); /* Sombra mais pronunciada */
            width: 100%;
            max-width: 400px; /* Largura máxima para desktops */
            text-align: center;
            animation: fadeIn 0.8s ease-out; /* Animação de entrada */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h1 {
            margin-bottom: 30px;
            color: var(--base-color);
            font-weight: 600; /* Mais destaque para o título */
            font-size: 2em;

        /* Grupos de Formulário */
        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Alinha o label e input à esquerda */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: var(--text-color);
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Bordas mais suaves nos inputs */
            font-size: 1em;
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Transição suave no foco */
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 242, 0, 0.25); /* Sombra no foco */
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* Botão de Entrar */
        .btn {
            width: 100%;
            padding: 15px;
            background-color: var(--base-color);
            color: white;
            border: none;
            border-radius: 8px; /* Bordas suaves */
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transições suaves */
            margin-top: 20px; /* Espaço acima do botão */
        }

        .btn:hover {
            background-color: var(--base-color);
            transform: translateY(-2px); /* Efeito de "levantar" no hover */
        }

        .btn:active {
            transform: translateY(0); /* Retorna ao normal no clique */
        }

        /* Responsividade para Mobile */
        @media (max-width: 768px) {
            body {
                /* Desativa o alinhamento vertical para o container poder se mover */
                align-items: flex-start;
                /* Adiciona uma margem superior para empurrar o container para baixo */
                padding-top: 10vh; /* 10% da altura da viewport no topo */
            }

            .login-container {
                margin: 20px auto; /* Margem horizontal automática para centralizar, e vertical de 20px */
                padding: 30px;
                box-shadow: 0 5px 15px var(--shadow-light); /* Sombra um pouco mais suave no mobile */
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 8vh; /* Ajuste para telas ainda menores, se necessário */
            }

            .login-container {
                margin: 15px auto;
                padding: 25px;
                border-radius: 10px;
            }

            .login-container h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }

            .form-group input {
                padding: 10px 12px;
                font-size: 0.95em;
            }

            .btn {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="usuario" placeholder="Usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input id="password" type="password" name="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</body>
</html>
