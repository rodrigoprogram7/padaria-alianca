<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Administração</title>
  <style>
       /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #cbac11, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background: #ffffff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
      height: 500px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #2575fc;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #6a11cb;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer a {
      color: #2575fc;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .login-container {
        padding: 15px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

    <div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username"  name="usuario" placeholder="Usuário" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input  id="password" type="password" name="senha" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>
</body>
</html>
