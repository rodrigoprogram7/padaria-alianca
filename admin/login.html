<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Login - Administração</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #cbac11, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* AJUSTADO: Usa min-height para evitar cortes em teclados virtuais */
            color: #fff;
            padding: 20px; /* Adiciona um padding geral para não colar nas bordas em telas menores */
        }

        .login-container {
            background: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em; /* Tamanho base para desktop */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.1em; /* Ajuste para melhor legibilidade */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #6a11cb;
        }

        /* Removido o footer da sua versão original, mas se for adicionado, considere: */
        /* .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #fff; // Para combinar com o fundo do body
        }

        .footer a {
            color: #2575fc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        } */

        /* --- Media Queries --- */

        /* Para telas de até 768px (tablets e smartphones maiores) */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                width: 95%; /* Ocupa um pouco mais de largura em tablets */
            }

            .login-container h1 {
                font-size: 1.8em;
            }

            .form-group label {
                font-size: 1em;
            }

            .form-group input {
                font-size: 15px;
            }

            .btn {
                font-size: 15px;
            }
        }

        /* Para telas de até 480px (smartphones) */
        @media (max-width: 480px) {
            body {
                padding: 15px; /* Diminui o padding geral para telas muito pequenas */
            }

            .login-container {
                padding: 15px;
                width: 100%; /* Ocupa a largura total (com padding do body) */
            }

            .login-container h1 {
                font-size: 1.5em; /* Reduz o tamanho do título */
                margin-bottom: 15px;
            }

            .form-group label {
                font-size: 0.95em;
            }

            .form-group input {
                font-size: 14px;
                padding: 8px; /* Ajusta o padding dos inputs */
            }

            .btn {
                font-size: 14px;
                padding: 8px; /* Ajusta o padding do botão */
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="usuario" placeholder="Usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input id="password" type="password" name="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</body>
</html>
