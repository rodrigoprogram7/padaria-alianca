<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Administração</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f7f7f7;
    }

    h1, h2 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 600px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #218838;
    }

    .produto-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .produto-card img {
      width: 100px;
      border-radius: 4px;
      margin-right: 10px;
    }

    .produto-lista {
      max-width: 800px;
    }
  </style>
</head>
<body>

    <div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username"  name="usuario" placeholder="Usuário" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input  id="password" type="password" name="senha" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>
</body>
</html>
